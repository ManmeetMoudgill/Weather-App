<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
</head>
<body>
  <div id="MessageError">

  </div>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" id="inputValue" placeholder="Search for a city & Hit Enter" >
    </header>
    <main>
      <section class="location">
        <div id="CityNameCountry" class="city">Northampton, GB</div>
        <div id="dateTime" class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div  id="tempDiv" class="temp">15<span>°c</span></div>
        <div id="descip" class="weather">Sunny</div>
        <div id="TempMinMAX" class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
<script src="./weather.js"></script>
</body>
</html>
